{% extends 'base.html' %}
{% block content %}
<div class="container-fluid py-4 d-flex justify-content-center">
    <div class="col-md-10">
        <div class="container mt-4">
            <h2 class="text-center">Contact Details</h2>
            <div class="row mt-4">
                <div class="col-md-6">
                    <div class="card shadow-sm mb-4 p-3">
                        <h4 class="card-title">Contact Information</h4>
                        <ul class="list-group">
                            <li class="list-group-item"><strong>Name:</strong> {{ contact.name }}</li>
                            <li class="list-group-item"><strong>Role:</strong> {{ contact.role }}</li>
                            <li class="list-group-item"><strong>Email:</strong> {{ contact.email }}</li>
                            <li class="list-group-item"><strong>Phone Number:</strong> {{ contact.phone_number }}</li>
                            <li class="list-group-item"><strong>Lead:</strong> {{ contact.lead.name }}</li>
                        </ul>
                    </div>
                </div>

                <!-- Back Button -->
                <div class="text-center mt-3">
                    <a href="{% url 'contact-list' %}" class="btn btn-magenta">Back to List</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
